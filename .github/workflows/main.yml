name: IPTV播放列表检查器
on:
  workflow_dispatch:
    inputs:
      NUM_THREADS:
        description: '使用的线程数'
        type: number
        required: true
        default: '4'
      TIMEOUT:
        description: 'FFmpeg超时时间(秒)'
        type: number
        required: true
        default: '25'  
  schedule:
    # 每天北京时间14:00 (UTC+8) 运行，对应 UTC 06:00
    - cron: '0 6 * * *'

jobs:
  build:  
    name: IPTV播放列表检查
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码 ♻️
        uses: actions/checkout@v4

      - name: 设置时区 🕒
        uses: szenius/set-timezone@v1.2
        with:
          timezoneLinux: "Asia/Shanghai"

      - name: 配置Python环境 🐍
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安装FFMPEG依赖 🧑‍🏭
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: 安装Python依赖 🧑‍🏭    
        run: |
          pip install -r requirements.txt

      - name: 运行检查脚本 📺    
        run: |
          echo "开始批量检查播放列表..."
          echo "当前时间: $(date '+%Y-%m-%d %H:%M:%S %Z')"
          python iptvcheck.py -u config/input.txt -t $NUM_THREADS -ft $TIMEOUT
        env:
          NUM_THREADS: ${{ inputs.NUM_THREADS }}
          TIMEOUT: ${{ inputs.TIMEOUT }}

      - name: 检查文件和文件夹 📂
        run: |
          ls -lahR
  
#     - name: 比较结果 🧐
#       run: |
#         python compareplaylists.py    

      - name: 上传检查结果 📤
        uses: actions/upload-artifact@v4
        with:
           name: iptv-check-results
           path: output/*.m3u8
           retention-days: 0
           compression-level: 6
