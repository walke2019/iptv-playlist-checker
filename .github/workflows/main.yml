name: IPTV播放列表检查器
on:
  workflow_dispatch:
    inputs:
      PLAYLIST_URL:
        description: '要检查的播放列表URL'
        required: true
        default: 'https://iptv-org.github.io/iptv/index.m3u'
      NUM_THREADS:
        description: '使用的线程数'
        type: number
        required: true
        default: '4'
      TIMEOUT:
        description: 'FFmpeg超时时间'
        type: number
        required: true
        default: '25'  
# schedule:
#   - cron: '0 0 * * *'

jobs:
  build:  
    name: IPTV播放列表检查
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码 ♻️
        uses: actions/checkout@v4

      - name: 配置Python环境 🐍
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 安装FFMPEG依赖 🧑‍🏭
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: 安装Python依赖 🧑‍🏭    
        run:
            pip install -r requirements.txt

      - name: 下载待检查播放列表 📥
        run: |
          wget -q $PLAYLIST_URL -O playlist.m3u8
        env:
          PLAYLIST_URL: ${{ inputs.PLAYLIST_URL }}    

      - name: 运行检查脚本 📺    
        run: |
          python iptvcheck.py -p playlist.m3u8 -s playlistchecked.m3u8 -t $NUM_THREADS -ft $TIMEOUT
        env:
          NUM_THREADS: ${{ inputs.NUM_THREADS }}
          TIMEOUT: ${{ inputs.TIMEOUT }}  

      - name: 检查文件和文件夹 📂
        run: |
          ls -lahR
  
#     - name: 比较结果 🧐
#       run: |
#         python compareplaylists.py    

      - name: 上传结果到构建产物 📤
        uses: actions/upload-artifact@v4
        with:
           name: playlistchecked
           path: playlistchecked.m3u8
           retention-days: 0
           compression-level: 6
